{% extends "layout.html" %}
{% block title %}Post a Photo{% endblock %}
{% block body %}
<h4>Post a Photo</h4>

<!--Check for/display errors-->
{% if error %}
<ul id="error_explanation">
	<li>{{ error }}</li>
</ul>
{% endif %}

<form action="{{ url_for('add_photo') }}" method=POST enctype="multipart/form-data">
	<p>Browse: </p><input type=file name=file>
	<p>Description: </p><input type=text name=text size=140>
	<div class="actions col-md-8 col-md-offset-2"><input class="btn btn-primary btn-md" type=submit value="Share"></div>
</form>
{% endblock %}
