{% extends "layout.html" %}
{% block title %}Sign Up{% endblock %}
{% block body %}
<div class="container">
	<div class="row" id="form_div">
		<h1 class="center form_heading">Sign Up</h1>
		<div class="col-md-4 col-md-offset-4">
			<!--Check for/display errors-->
			{% if errors %}
			<p id="error_explanation">Whoops:</p>
			<ul id="error_explanation">
				{% for error in errors %}
					<li>{{ error }}</li>
				{% endfor %}
			</ul>
			{% endif %}

			<form action="" method=POST>
				<dl>
					<dt>Username:
					<dd><input type=text name=username size=30 value="{{ request.form.username }}">
					<dt>Email:
					<dd><input type=text name=email size=30 value="{{ request.form.email }}">
					<dt>Password:
					<dd><input type=password name=password size=30>
					<dt>Confirm Password:
					<dd><input type=password name=confirmpassword size=30>
				</dl>
				<div class="actions col-md-6 col-md-offset-3"><input class="btn btn-primary btn-lg" type=submit value="Sign up"></div>
			</form>
		</div>
	</div>
</div>
{% endblock %}
