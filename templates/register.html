{% extends "layout.html" %}
{% block title %}Sign Up{% endblock %}
{% block body %}

	<h2>Sign Up</h2>
	<!--Check for/display errors-->
	{% if errors %}
	<div class=error>
		{% for error in errors %}
			{{ error }}<br>
		{% endfor %}
	</div>
	{% endif %}

	<form action="" method=POST>
		<dl>
			<dt>Username:
			<dd><input type=text name=username size=30 value="{{ request.form.username }}">
			<dt>Email:
			<dd><input type=text name=email size=30 value="{{ request.form.email }}">
			<dt>Password:
			<dd><input type=password name=password size=30>
			<dt>Confirm Password:
			<dd><input type=password name=confirmpassword size=30>
		</dl>
		<div class=actions><input type=submit value="Sign up"></div>
	</form>
{% endblock %}
